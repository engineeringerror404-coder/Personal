                id: 1,
                title: "Dhal Gaya Din Ho Gayi Shyaam",
                artist: "Asha Bhosle, Mohammed Rafi",
                image: "https://i.ytimg.com/vi/p2RbpUkoeEI/maxresdefault.jpg",
                src: "../assets/audio/Dhal Gaya Din Ho Gayi Shyaam _ Asha Bhosle, Mohammed Rafi _ Jeetendra _ Humjoli (1970) [p2RbpUkoeEI].mp3",
                theme: "theme-dhal-gaya",
                duration: "3:45",
                floatingElements: ["â™ª", "â™«", "ðŸŒ…", "ðŸŽµ"]
            },
            {
                id: 2,
                title: "Tere Naina",
                artist: "Shankar Ehsaan Loy",
                image: "https://a10.gaanacdn.com/gn_img/albums/81l3Me3rMx/l3MZE9zGWr/size_m.jpg",
                src: "../assets/audio/Shankar Eshan Loy - Tere Naina Lyric Video - My Name is Khan _ Shahrukh Khan _ Kajol [uc43tD6-E4U].mp3",
                theme: "theme-tere-naina",
                duration: "4:12",
                floatingElements: ["ðŸ‘€", "ðŸ’•", "âœ¨", "ðŸŽ¶"]
            },
            {
                id: 3,
                title: "Jag Ghumiya",
                artist: "Rahat Fateh Ali Khan, Shilpa Rao",
                image: "https://a10.gaanacdn.com/gn_img/albums/0wrb4qNKLg/wrb41pn7KL/size_l.webp",
                src: "../assets/audio/Jag Ghoomeya Full Song _ SULTAN _ Salman Khan, Anushka Sharma _ Rahat Fateh Ali Khan, Vishal-Shekhar [t10sQb0Zmjs].mp3",
                theme: "theme-jag-ghumiya",
                duration: "5:23",
                floatingElements: ["ðŸŒ™", "â­", "ðŸŽ­", "ðŸŽ¼"]
            }
        ];

        // Audio elements and controls
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const currentSongTitle = document.getElementById('currentSongTitle');
        const currentArtist = document.getElementById('currentArtist');
        const currentAlbumImg = document.getElementById('currentAlbumImg');
        const albumArt = document.getElementById('albumArt');
        const visualizer = document.getElementById('visualizer');
        const playlistGrid = document.getElementById('playlistGrid');
        const cursor = document.querySelector('.cursor');
        const body = document.body;

        let currentSongIndex = 0;
        let isPlaying = false;
        let isDragging = false;
        let progressInterval = null;

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initCursor();
            createFloatingElements();
            renderPlaylist();
            loadSong(currentSongIndex);
            setupAudioEvents();
        });

        // Custom cursor functionality
        function initCursor() {
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });

            document.addEventListener('mousedown', () => {
                cursor.classList.add('clicked');
                setTimeout(() => cursor.classList.remove('clicked'), 150);
            });

            // Add hover effects for interactive elements
            const interactiveElements = document.querySelectorAll('button, .song-card, .progress-bar, a');
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
                    cursor.style.background = 'radial-gradient(circle, rgba(255, 107, 107, 0.9), rgba(255, 105, 180, 0.4))';
                });
                element.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                    cursor.style.background = 'radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.4))';
                });
            });
        }

        // Create floating elements based on current song
        function createFloatingElements() {
            const currentSong = songs[currentSongIndex];
            const elements = currentSong.floatingElements;
            
            // Clear existing floating elements
            document.querySelectorAll('.floating-element').forEach(el => el.remove());
            
            // Create new floating elements
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const element = document.createElement('div');
                    element.className = 'floating-element';
                    element.textContent = elements[Math.floor(Math.random() * elements.length)];
                    element.style.left = Math.random() * 100 + '%';
                    element.style.animationDelay = '0s';
                    element.style.fontSize = (Math.random() * 10 + 20) + 'px';
                    element.style.color = `hsl(${Math.random() * 60 + 300}, 70%, 80%)`;
                    document.body.appendChild(element);
                    
                    setTimeout(() => element.remove(), 12000);
                }, i * 1500);
            }
            
            // Continue creating elements periodically
            setInterval(() => {
                if (Math.random() > 0.6) {
                    const element = document.createElement('div');
                    element.className = 'floating-element';
                    element.textContent = elements[Math.floor(Math.random() * elements.length)];
                    element.style.left = Math.random() * 100 + '%';
                    element.style.animationDelay = '0s';
                    element.style.fontSize = (Math.random() * 10 + 20) + 'px';
                    element.style.color = `hsl(${Math.random() * 60 + 300}, 70%, 80%)`;
                    document.body.appendChild(element);
                    
                    setTimeout(() => element.remove(), 12000);
                }
            }, 2500);
        }

        // Render playlist cards
        function renderPlaylist() {
            playlistGrid.innerHTML = '';
            songs.forEach((song, index) => {
                const card = document.createElement('div');
                card.className = `song-card ${index === currentSongIndex ? 'active' : ''}`;
                card.innerHTML = `
                    <div class="card-content">
                        <div class="card-image">
                            <img src="${song.image}" alt="${song.title}">
                            <div class="play-indicator">
                                <i class="fas fa-${index === currentSongIndex && isPlaying ? 'pause' : 'play'}"></i>
                            </div>
                        </div>
                        <div class="card-info">
                            <h3>${song.title}</h3>
                            <p>${song.artist}</p>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', (e) => {
                    if (currentSongIndex === index && isPlaying) {
                        pauseSong();
                    } else {
                        loadSong(index);
                        playSong();
                    }
                    createClickEffect(e.clientX, e.clientY);
                });
                
                playlistGrid.appendChild(card);
            });
        }

        // Load a specific song
        function loadSong(index) {
            currentSongIndex = index;
            const song = songs[index];
            
            // Update UI
            currentSongTitle.textContent = song.title;
            currentArtist.textContent = song.artist;
            currentAlbumImg.src = song.image;
            totalTime.textContent = song.duration;
            
            // Change theme
            body.className = song.theme;
            
            // Update audio source
            audioPlayer.src = song.src;
            audioPlayer.load();
            
            // Reset progress
            progress.style.width = '0%';
            currentTime.textContent = '0:00';
            
            // Update playlist display
            updatePlaylist();
            
            // Create new floating elements for the song
            createFloatingElements();
        }

        // Play song
        function playSong() {
            isPlaying = true;
            playIcon.className = 'fas fa-pause';
            albumArt.classList.add('spinning');
            visualizer.classList.add('playing');
            
            audioPlayer.play().catch(e => {
                console.log('Audio play failed:', e);
                // Fallback: simulate playing for demo
                simulatePlayback();
            });
            
            updatePlaylist();
        }

        // Pause song
        function pauseSong() {
            isPlaying = false;
            playIcon.className = 'fas fa-play';
            albumArt.classList.remove('spinning');
            visualizer.classList.remove('playing');
            audioPlayer.pause();
            
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            
            updatePlaylist();
        }

        // Simulate playback for demo (when audio files are not available)
        function simulatePlayback() {
            let simulatedTime = 0;
            const duration = parseDuration(songs[currentSongIndex].duration);
            
            progressInterval = setInterval(() => {
                if (!isPlaying) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                    return;
                }
                
                simulatedTime += 1;
                const progressPercent = (simulatedTime / duration) * 100;
                progress.style.width = Math.min(progressPercent, 100) + '%';
                
                const minutes = Math.floor(simulatedTime / 60);
                const seconds = simulatedTime % 60;
                currentTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (simulatedTime >= duration) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                    nextSong();
                }
            }, 1000);
        }

        // Parse duration string to seconds
        function parseDuration(durationStr) {
            const [minutes, seconds] = durationStr.split(':').map(Number);
            return minutes * 60 + seconds;
        }

        // Setup audio event listeners
        function setupAudioEvents() {
            audioPlayer.addEventListener('loadedmetadata', () => {
                const duration = audioPlayer.duration;
                if (duration && !isNaN(duration)) {
                    const minutes = Math.floor(duration / 60);
                    const seconds = Math.floor(duration % 60);
                    totalTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }
            });

            audioPlayer.addEventListener('timeupdate', () => {
                if (!isDragging && audioPlayer.duration && !isNaN(audioPlayer.duration)) {
                    const currentTimeSeconds = audioPlayer.currentTime;
                    const totalSeconds = audioPlayer.duration;
                    const progressPercent = (currentTimeSeconds / totalSeconds) * 100;
                    progress.style.width = progressPercent + '%';
                    
                    const minutes = Math.floor(currentTimeSeconds / 60);
                    const seconds = Math.floor(currentTimeSeconds % 60);
                    currentTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }
            });

            audioPlayer.addEventListener('ended', () => {
                nextSong();
            });

            audioPlayer.addEventListener('error', (e) => {
                console.log('Audio error:', e);
                // Continue with demo functionality
            });
        }

        // Next song
        function nextSong() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) playSong();
        }

        // Previous song
        function prevSong() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) playSong();
        }

        // Update playlist display
        function updatePlaylist() {
            const cards = document.querySelectorAll('.song-card');
            cards.forEach((card, index) => {
                card.classList.toggle('active', index === currentSongIndex);
                const playIndicator = card.querySelector('.play-indicator i');
                if (index === currentSongIndex && isPlaying) {
                    playIndicator.className = 'fas fa-pause';
                } else {
                    playIndicator.className = 'fas fa-play';
                }
            });
        }

        // Event listeners
        playPauseBtn.addEventListener('click', (e) => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
            createClickEffect(e.clientX, e.clientY);
        });

        nextBtn.addEventListener('click', (e) => {
            nextSong();
            createClickEffect(e.clientX, e.clientY);
        });

        prevBtn.addEventListener('click', (e) => {
            prevSong();
            createClickEffect(e.clientX, e.clientY);
        });

        // Progress bar functionality
        progressBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            updateProgress(e);
        });

        progressBar.addEventListener('click', (e) => {
            updateProgress(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateProgress(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        function updateProgress(e) {
            const rect = progressBar.getBoundingClientRect();
            const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
            progress.style.width = (percent * 100) + '%';
            
            if (audioPlayer.duration && !isNaN(audioPlayer.duration)) {
                const seekTime = percent * audioPlayer.duration;
                audioPlayer.currentTime = seekTime;
                
                const minutes = Math.floor(seekTime / 60);
                const seconds = Math.floor(seekTime % 60);
                currentTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            } else {
                // For demo purposes
                const duration = parseDuration(songs[currentSongIndex].duration);
                const seekTime = percent * duration;
                const minutes = Math.floor(seekTime / 60);
                const seconds = Math.floor(seekTime % 60);
                currentTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // Click effect
        function createClickEffect(x, y) {
            const colors = ['#ff6b6b', '#ee5a24', '#ff9ff3', '#feca57', '#48dbfb', '#0abde3'];
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: ${Math.random() * 8 + 4}px;
                    height: ${Math.random() * 8 + 4}px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: 50%;
                    left: ${x}px;
                    top: ${y}px;
                    pointer-events: none;
                    z-index: 10000;
                    animation: explode ${Math.random() * 0.5 + 1}s ease-out forwards;
                `;
                
                const angle = (Math.PI * 2 * i) / 12;
                const distance = Math.random() * 120 + 50;
                particle.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--dy', Math.sin(angle) * distance + 'px');
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1500);
            }
        }

        // Add explosion animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes explode {
                0% {
                    transform: scale(1) translate(0, 0);
                    opacity: 1;
                }
                100% {
                    transform: scale(0) translate(var(--dx), var(--dy));
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    if (isPlaying) pauseSong();
                    else playSong();
                    break;
                case 'ArrowRight':
                    nextSong();
                    break;
                case 'ArrowLeft':
                    prevSong();
                    break;
            }
        });

        // Add some ambient interactivity
        setInterval(() => {
            if (isPlaying && Math.random() > 0.8) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createAmbientEffect(x, y);
            }
        }, 5000);

        function createAmbientEffect(x, y) {
            const effect = document.createElement('div');
            effect.style.cssText = `
                position: fixed;
                width: 40px;
                height: 40px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                left: ${x}px;
                top: ${y}px;
                pointer-events: none;
                z-index: 1;
                animation: ripple 2s ease-out forwards;
            `;
            
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 2000);
        }

        // Add ripple effect styles
        const rippleStyle = document.createElement('style');
        rippleStyle.textContent = `
            @keyframes ripple {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(rippleStyle);
    </script>
